<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Dashboard</title>
  <style>
    /* --- Splash Screen Styles --- */
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #141414; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-out 1s; /* Fade out after a 1s delay */
    }

    #splash-screen.hidden {
      opacity: 0;
      pointer-events: none; /* Allows clicks to pass through */
    }
    
    .splash-title {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-weight: bold;
        font-size: clamp(2rem, 10vw, 6rem); /* Responsive font size */
        color: #e50914;
        text-align: center;
        letter-spacing: 5px;
    }

    .splash-title span {
        opacity: 0;
        transform: scale(0.9);
        display: inline-block;
        animation: reveal-letter 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
    }

    /* Stagger the animation for each letter */
    .splash-title span:nth-child(1) { animation-delay: 0.1s; }
    .splash-title span:nth-child(2) { animation-delay: 0.2s; }
    .splash-title span:nth-child(3) { animation-delay: 0.3s; }
    .splash-title span:nth-child(4) { animation-delay: 0.4s; }
    .splash-title span:nth-child(5) { animation-delay: 0.5s; }
    .splash-title span:nth-child(6) { animation-delay: 0.6s; }
    .splash-title span:nth-child(7) { animation-delay: 0.7s; }
    .splash-title span:nth-child(8) { animation-delay: 0.8s; }
    .splash-title span:nth-child(9) { animation-delay: 0.9s; }

    @keyframes reveal-letter {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }


    /* --- Main Page Styles --- */
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #141414;
      border-bottom: 1px solid #303030;
    }

    .header h1 {
      color: #e50914;
      font-size: 2.5rem;
      text-transform: uppercase;
      margin: 0;
      letter-spacing: 2px;
    }

    .container {
      padding: 20px 50px;
      display: none; /* Initially hidden */
    }

    .movie-form-container, .movie-list-container {
      max-width: 800px;
      margin: 40px auto;
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 8px;
    }

    h2 {
      color: #fff;
      font-size: 1.8rem;
      margin-top: 0;
      margin-bottom: 20px;
      border-left: 4px solid #e50914;
      padding-left: 15px;
    }

    .movie-form input {
      width: calc(100% - 24px);
      padding: 12px;
      margin-bottom: 15px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
    }

    .movie-form input::placeholder {
      color: #aaa;
    }

    .movie-form button {
      background-color: #e50914;
      color: #fff;
      padding: 15px;
      border: none;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .movie-form button:hover {
      background-color: #f6121d;
    }

    #moviesContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background-color: #2e2e2e;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }
    
    .movie-card-content {
        padding: 20px;
    }

    .movie-card h3 {
      margin: 0 0 10px 0;
      color: #fff;
      font-size: 1.2rem;
    }
    
    .movie-card p {
        margin: 5px 0;
        color: #b3b3b3;
        font-size: 0.9rem;
    }
    
    .movie-card .delete-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        font-size: 1rem;
        line-height: 30px;
        text-align: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .movie-card:hover .delete-btn {
        opacity: 1;
    }

  </style>
</head>
<body>

  <!-- Splash Screen -->
  <div id="splash-screen">
    <audio id="intro-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-epic-movie-trailer-rumble-1398.mp3" preload="auto"></audio>
    <h1 class="splash-title">
        <span>M</span><span>O</span><span>V</span><span>I</span><span>E</span><span>F</span><span>L</span><span>I</span><span>X</span>
    </h1>
  </div>

  <header class="header">
    <h1>MovieFlix</h1>
  </header>

  <div class="container">
    <div class="movie-form-container">
      <h2>Add a New Movie</h2>
      <div class="movie-form">
        <input type="text" id="movName" placeholder="Movie Name" required />
        <input type="text" id="genre" placeholder="Genre" required />
        <input type="number" id="rating" placeholder="Rating (1-10)" required />
        <input type="number" id="releaseYear" placeholder="Release Year" required />
        <button onclick="addMovie()">Add Movie</button>
      </div>
    </div>

    <div class="movie-list-container">
      <h2>My Watchlist</h2>
      <div id="moviesContainer"></div>
    </div>
  </div>

  <script>
    const apiBase = "http://localhost:8080/api/movies"; // change port if needed

    // --- Splash Screen Logic ---
    window.addEventListener('load', () => {
      const splash = document.getElementById('splash-screen');
      const introSound = document.getElementById('intro-sound');
      const mainContainer = document.querySelector('.container');
      
      // Play sound
      introSound.play().catch(error => {
          console.log("Audio autoplay was prevented by the browser.");
      });

      // After animation and sound, hide splash and show content
      setTimeout(() => {
        splash.classList.add('hidden');
        mainContainer.style.display = 'block';
      }, 3500); // Adjust this duration as needed for your splash screen

      // Load movies in the background while splash is showing
      loadMovies();
    });


    // --- Your Existing JS Logic ---
    function loadMovies() {
      fetch(apiBase)
        .then(res => res.json())
        .then(movies => {
          const container = document.getElementById("moviesContainer");
          container.innerHTML = "";
          movies.forEach(m => {
            container.innerHTML += `
              <div class="movie-card">
                <div class="movie-card-content">
                  <h3>${m.name}</h3>
                  <p>Genre: ${m.genre}</p>
                  <p>Rating: ${m.rating}</p>
                  <p>Year: ${m.relYear}</p>
                </div>
                <button class="delete-btn" onclick="deleteMovie(${m.id})">X</button>
              </div>
            `;
          });
        })
        .catch(error => {
            console.error("Could not load movies. Is the backend server running?", error);
            const container = document.getElementById("moviesContainer");
            container.innerHTML = "<p style='color: #aaa;'>Could not load movies. Please ensure the backend server is running and accessible.</p>";
        });
    }

    function addMovie() {
      const movName = document.getElementById("movName").value;
      const genre = document.getElementById("genre").value;
      const rating = document.getElementById("rating").value;
      const releaseYear = document.getElementById("releaseYear").value;

      fetch(apiBase, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ 
          name: movName, 
          genre: genre, 
          rating: rating, 
          relYear: releaseYear 
        })
      })
      .then(res => {
        if (!res.ok) {
            return res.text().then(text => { throw new Error(text) });
        }
        return res.json();
      })
      .then(() => {
        alert("Movie added!");
        loadMovies();
        document.querySelectorAll(".movie-form input").forEach(input => input.value = "");
      })
      .catch(error => {
        console.error('Error adding movie:', error);
        alert('Failed to add movie. Check the console for more details.');
      });
    }

    function deleteMovie(id) {
      fetch(`${apiBase}/${id}`, {
        method: "DELETE"
      })
      .then(() => {
        alert("Movie deleted!");
        loadMovies();
      });
    }
  </script>
</body>
</html>
